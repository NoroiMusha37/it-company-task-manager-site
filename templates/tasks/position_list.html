{% extends "base.html" %}

{% block content %}
  <h1>
    Positions
  </h1>
  {% if position_list %}
    <ul>
      {% for position in position_list %}
        <li>
          <a href="{% url "tasks:worker-list" %}?position={{ position.id }}"> {{ position.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no positions in the company</p>
  {% endif %}
{% endblock %}
