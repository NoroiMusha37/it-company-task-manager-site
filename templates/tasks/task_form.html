{% extends "base.html" %}

{% block content %}
  <h1>{{ object|yesno:"Update,Create" }} a task</h1>
  <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">Back</a>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
{% endblock %}
