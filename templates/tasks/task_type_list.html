{% extends "base.html" %}

{% block content %}
  <h1>
    Task types
  </h1>
  {% if task_type_list %}
    <ul>
      {% for task_type in task_type_list %}
        <li>
          <a href="{% url "tasks:task-list" %}?task_type={{ task_type.id }}"> {{ task_type.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no task types in the company</p>
  {% endif %}
{% endblock %}
