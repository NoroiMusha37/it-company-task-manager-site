{% extends "base.html" %}

{% block content %}
  <h1>
    Task Type List
  </h1>
  {% if task_type_list %}
    <ul>
      {% for task_type in task_type_list %}
        <li>
          {{ task_type.name }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no task types in the company</p>
  {% endif %}
{% endblock %}
